<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f.value);f.reset()">
  <div class="form-group">
    <label >Name</label>
           <input type="text" 
            class="form-control" 
            required
            name="name"
            ngModel
            #name="ngModel"
            required>
  </div>
    <div *ngIf="!name.valid && name.touched"
        class="alert alert-danger">Name is Required</div>

  <div class="form-group">
    <label >Email</label>
    <input type="text" class="form-control"
            
            name="email"
            ngModel  
            #email="ngModel"
            required/>
  <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email Id is required</div>
  </div>  
   <div class="form-group">
     
    <label >Password</label>
    <input type="password" name="password" ngModel  #password="ngModel" class="form-control"/>
  </div>
  <div class="form-group">
      
    <label >mobile Number</label>
    <input type="number" name="mobile" class="form-control" ngModel  #mobile="ngModel" required/>
    <div class="alert alert-danger" *ngIf="mobile.touched && !mobile.valid">Please enter a valid Phone number!</div>
  </div>
  <div class="form-group">
  <label class="form-check-label">
    <input class="form-check-input "type="checkbox"/> Remember me
  </label>
</div>

   <div class="form-check-inline">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" value=""/>Option 1
    </label>
  </div>

  <div class="form-check-inline">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" value=""/>Option 2
    </label>
  </div>

  <div class="form-check-inline">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optradio"/>Option 1
    </label>
  </div>

  <div class="form-check-inline">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optradio"/>Option 2
    </label>
  </div>

  <div class="form-group">
    <label for="sel1">Select list (select one):</label>
    <select class="form-control" id="sel1" name="sellist1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select>
    </div>

    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>

  
  <button class="btn btn-primary"  type="submit" [disabled]="!f.valid">Submit</button>
  

</form>
